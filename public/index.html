<html>

<head>
  <meta charset="utf8" />
  <title>Second Lesson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"></script> -->
  <link rel="stylesheet" href="styles/simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
</head>

<body style="background-color:blanchedalmond">

  <div class="todo-app grid-container">
    <h1 id="todo-title" class="app title">
      Tasks <i>List</i> <span class="hidden">Hidden</span>
    </h1>
    <div class="add-todo">
      <form id='todo-form' class="grid-x">
        <input placeholder="New Task" id='new-item-text' name="text" type="text"
          class="cell small-10" />
        <button class="button cell small-2">Add</button>
        
        <br/>
        
        <input type="checkbox" id = "urgent-task" />
        
        <div class="row">
          <select id = 'urgent-not-urgent'>
            <option>Urgent. Choose due date</option>
            <option>Not urgent</option>
          </select>
        
          <input type="date" id = "due-date" />
        </div>
        <!-- 
          two type of tasks:
          Task {id, text, isDone}
          UrgentTask extends Task {id, text, isDone, dueDate}
         -->


      </form>
    </div>
    <hr />
    <div class="todo-list">
      <h2>Tasks:</h2>
      <div class="todo-filter">
        <input type="text" name='filter' id='filter' placeholder="filter">
      </div>
      <ul class="no-bullet" id="task-list">
        
      </ul>
      <hr />
      <button class='clear-tasks button'>Clear Tasks</button>
    </div>
  <script src="./js/HA_42.js" type="module"></script>
</body>

</html>
